<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K201873 Assignment 1</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <style>
    .container {
      text-align: center;
      border: 2px solid #ccc; /* Adding a border to the container */
      border-radius: 8px; /* Rounded corners */
      padding: 20px; /* Add padding for space inside the container */
      background-color: #fff; /* Setting a white background */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      align-items: center;
    }

    .input-container {
      margin-bottom: 15px;
    }

    .input-field {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .input-field:focus {
      outline: none;
      border-color: dodgerblue;
      box-shadow: 0 0 5px dodgerblue;
    }

    .btn-primary {
      background-color: dodgerblue;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary:hover {
      background-color: #007acc; /* Darker shade on hover */
    }

    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
  </style>
  <body>
    <form id="loginForm">
      <div class="container">
        <h2>Login</h2>
        <div class="input-container">
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="input-field"
          />
        </div>
        <div class="input-container">
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="input-field"
          />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </div>
    </form>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          // Prevent the default form submission behavior
          event.preventDefault();

          // Check if the entered email and password match the specified values
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          if (email === "k201873@nu.edu.pk" && password === "shayan123") {
            // Redirect to home.html
            window.location.href = "home.html";
          } else {
            // Display an error message or take other actions if the credentials are incorrect
            alert("Invalid email or password. Please try again.");
          }
        });
    </script>
  </body>
</html>
