<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K201873 Assignment 1</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="loginForm" >
      <div class="container">
        <h2>Login</h2>
        <div class="input-container">
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="input-field"
          />
        </div>
        <div class="input-container">
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="input-field"
          />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </div>
    </form>


    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
          // Prevent the default form submission behavior
          event.preventDefault();
  
          // Check if the entered email and password match the specified values
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
  
          if (email === "k201873@nu.edu.pk" && password === "shayan123") {
            // Redirect to home.html
            window.location.href = "home.html";
          } else {
            // Display an error message or take other actions if the credentials are incorrect
            alert("Invalid email or password. Please try again.");
          }
        });
      </script>
      
  </body>
</html>
